{% extends "layout.html" %}

{% block content %}
<h1> This is username page!</h1>
<br>

{% if saves.get('key') %}
<h2> Welcome back,
    {{saves.get('key') }}
</h2>

{% else %}

<form action="{{url_for('trackName')}}" method="POST">
    <h3>Please enter username below:</h3>
    <p><input type='text' name='key'></p>
    <p><input type='submit' value='Login'></p>
</form>

{% endif %}






{% endblock %}
